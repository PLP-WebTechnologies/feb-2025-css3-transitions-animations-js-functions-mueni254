<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Interactive Site</h1>
        
        <div class="preferences">
            <h2>Set Your Preferences</h2>
            <div class="color-picker">
                <label for="bgColor">Choose background color:</label>
                <input type="color" id="bgColor" value="#ffffff">
                <button id="savePref">Save Preferences</button>
            </div>
        </div>
        
        <div class="animation-box">
            <h2>Animation Demo</h2>
            <div class="box" id="animatedBox"></div>
            <button id="animateBtn">Trigger Animation</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
